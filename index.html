<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <div class="container">
    <h1 class="display-4">Online Marketplace</h1>

<!-- Products section -->
    <div id="products" class="jumbotron">

      <hr class="my-4">
      <div id="prod-row" class="row">
      </div>
    </div>
<!-- Cart section -->
    <div id="cart" class="jumbotron">
      <h2>Cart</h2>
      <button class="btn btn-dark btn-sm" id="showProdBtn">Close</button>
      <hr class="my-4">
      <div class="row">
         Sample cart item 
      </div>
      <hr class="my-4">
      <h4>Total: <span id="total"></span></h4>
    </div>

  </div>
  <script type="text/javascript" src="vendor/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
